{% extends 'base.html' %}

{% block header %}
{% endblock header %}

{% block content %}
  
<div class='container'>
   <div class="card>"
       
        <div class="card-body">
          <h5 class="card-title">IUPAC名:{{ object.compound_name }}</h5>
          <p class="card-text">SMILES:{{ object.smiles }}</p>
          <p class="card-text">分子量:{{ object.molecular_weight }}</p>
          
          <p class="card-text"><a href="https://pubchem.ncbi.nlm.nih.gov/compound/{{ object.pubchemid }}">PubChemCID:{{ object.pubchemid }}</a></p>
          
          <a href="{% url 'com' %}" >一覧へ</a>

        </div>
    </div>
</div>

{% endblock content %}
