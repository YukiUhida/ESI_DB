{% extends 'base.html' %}

{% block content %}
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>化合物一覧</title>
  </head>
  <body>
        <div class="container">
                <h1 class = "display-1">化合物一覧</h1>
                <table class="table table-success table-striped">
                        <thead>
                          <tr>
                            <th scope="col">化合物名</th>
                            <th scope="col">SMILES</th>
                            <th scope="col">分子量</th>
                            <th scope="col">PubchemCID</th>
                          </tr>
                        </thead>
                        <tbody>
                                {% for item in object_list %}
                                        <tr>
                                        <th scope="row"><a href="{%url 'comdetail' item.pk%}">{{ item.compound_name }}</a></th>
                                        <td>{{ item.smiles }}</td>
                                        <td>{{ item.molecular_weight }}</td>
                                        <td>{{ item.pubchemid }}</td>
                                        </tr>
                                {% endfor %}
                            
                        </tbody>
                      </table>




        </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
{% endblock %}
